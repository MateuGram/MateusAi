services:
  - type: web
    name: mateus-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn mateusai:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 10000
