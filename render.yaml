services:
  - type: web
    name: mateus-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn mateusai:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: DONATIONALERTS_CLIENT_ID
        sync: false
      - key: DONATIONALERTS_CLIENT_SECRET
        sync: false
      - key: DONATIONALERTS_REDIRECT_URI
        value: https://mateus-ai.onrender.com/auth/donationalerts/callback
      - key: PORT
        value: 10000
