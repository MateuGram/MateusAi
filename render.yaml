services:
  - type: web
    name: mateus-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python mateus_ai.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 10000
    disk:
      name: mateus-data
      mountPath: /opt/render/project/src
      sizeGB: 1
